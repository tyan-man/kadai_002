<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}お気に入り店舗更新｜NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>お気に入り店舗更新</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary"><a href="{% url 'crud:completion' %}">更新</a></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
