<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}予約削除｜NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container">
    <h1>予約削除</h1>
    <form method="post">
        {% csrf_token %}
        <p>予約を削除しますか？</p>
        <button type="submit" class="btn btn-danger"><a href="{% url 'crud:completion' %}">削除</a></button>
        <a href="{% url 'reservation_list' %}" class="btn btn-primary">キャンセル</a>
    </form>
</div>
{% endblock %}
