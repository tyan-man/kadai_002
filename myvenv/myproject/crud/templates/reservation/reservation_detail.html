<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}予約詳細｜NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container">
    <h1>予約詳細</h1>
    <table class="table">
        <tr>
            <th>予約ID</th>
            <td>{{ reservation.id }}</td>
        </tr>
        <tr>
            <th>予約日時</th>
            <td>{{ reservation.reservation_date }}</td>
        </tr>
        <tr>
            <th>予約人数</th>
            <td>{{ reservation.number_of_people }}</td>
        </tr>
        <tr>
            <th>店舗</th>
            <td>{{ reservation.shop }}</td>
        </tr>
        <tr>
            <th>ユーザー</th>
            <td>{{ reservation.user }}</td>
        </tr>
    </table>
    <a href="{% url 'reservation_list' %}" class="btn btn-primary">一覧に戻る</a>
    <a href="{% url 'reservation_update' reservation.id %}" class="btn btn-primary">更新</a>
    <a href="{% url 'reservation_delete' reservation.id %}" class="btn btn-danger">削除</a>
</div>
{% endblock %}
