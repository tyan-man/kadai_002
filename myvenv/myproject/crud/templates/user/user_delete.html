<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}ユーザー削除｜NAGOYAMESHI{% endblock %}

{% block content %}
<div class="container">
    <h1>User Delete</h1>
    <form method="post">
        {% csrf_token %}
        <p>"{{ object }}"を削除しますか?</p>
        <button type="submit" class="btn btn-danger">削除</button>
    </form>
</div>
{% endblock %}
